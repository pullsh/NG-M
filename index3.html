<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Slide</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100vw; height: 100vh; overflow: hidden; }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 3%; /* Adds padding on both sides */
            color: white;
            font-size: calc(2vw + 2vh);
        }
        /* Animations */
        @keyframes slideInLeft {
            0% { transform: translateX(-100%); opacity: 0; }
            80% { transform: translateX(5%); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideInBottom {
            0% { transform: translateY(100%); opacity: 0; }
            80% { transform: translateY(-5%); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideInRight {
            0% { transform: translateX(100%); opacity: 0; }
            80% { transform: translateX(-5%); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }
        @keyframes hoverUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3%); }
        }
        /* Left section - occupies 37% of the width and aligns to the right */
        .provider-features {
            width: 37%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            animation: slideInLeft 700ms ease-out 5s backwards;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        /* Middle section - occupies 27% of the width */
        .product-image {
            width: 27%;
            display: flex;
            align-items: flex-end;
            margin: 0% 0% 0% 6%;
            animation: slideInBottom 700ms ease-out 5s backwards, hoverUpDown 4s ease-in-out 6s infinite;
        }
        .product-image img {
            width: 100%;
            height: auto;
            filter: drop-shadow(4px 4px 10px rgba(0, 0, 0, 0.5));
        }
        /* Right section - occupies 30% of the width and aligns to the left */
        .product-specs {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            animation: slideInRight 700ms ease-out 5s backwards;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay loop muted>
            <source src="videos/Bildschirm2_Full_1440p.mp4" type="video/mp4">
        </video>
        <div class="overlay">
            <div class="provider-features" id="provider-features"></div>
            <div class="product-image">
                <img id="product-image" src="" alt="Overlay Image">
            </div>
            <div class="product-specs" id="product-specs"></div>
        </div>
    </div>
    
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Update provider features
                let providerFeatures = document.getElementById('provider-features');
                providerFeatures.innerHTML = data.providerFeatures.map(feature => `
                    <h2>${feature.title}</h2>
                    <p>${feature.description}</p>
                `).join('');
                
                // Update product image
                document.getElementById('product-image').src = data.productImage;
                
                // Update product specs
                let productSpecs = document.getElementById('product-specs');
                productSpecs.innerHTML = `
                    <h2>${data.productSpecs.title}</h2>
                    <p>${data.productSpecs.description}</p>
                `;
            })
            .catch(error => console.error('Error loading JSON data:', error));
    </script>
</body>
</html>
