<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Gen Slide 1</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="videos/Bildschirm2_Full_1440p.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="provider-features">
            <div class="partner-logo-container">
                <img id="partnerCert" class="partner-cert" src="" alt="Partner Certification">
                <img id="providerLogo" class="provider-logo" src="" alt="Provider Logo">
            </div>
            <img id="featureDataLimit" class="feature-data-limit" src="" alt="Data Limit">
            <div class="feature-price-big-columns">
                <div class="feature-price-big-left">
                    <h1 id="featurePriceBig1" class="feature-price-big1"></h1>
                </div>
                <div class="feature-price-big-right">
                    <h2 id="featurePriceBig2" class="feature-price-big2"></h2>
                    <p id="featureMonthly" class="feature-monthly"></p>
                </div>
            </div>
            <div class="feature-price-small-columns">
                <h3 id="featurePriceSmall" class="feature-price-small"></h3>
                <p id="featureOnetime" class="feature-onetime"></p>
            </div>
            <p id="featureAnnotation" class="feature-annotation"></p>
        </div>
        <div class="middle-product-image">
            <img id="productImage" class="product-image" src="" alt="Product Image">
            <img id="productImageSpin" class="product-image-spin" src="" alt="Spinning Product Image">
        </div>
        <div class="product-specs">
            <img id="productSpecsLine" class="product-specs-line" src="" alt="Product Specs Line">
            <div class="product-specs-right">
                <h4 id="productName" class="product-name"></h4>
                <ul id="productSpecsList" class="product-specs-list">
                    <li>Spec 1</li>
                    <li>Spec 2</li>
                    <li>Spec 3</li>
                    <li>Spec 4</li>
                    <li>Spec 5</li>
                    <li>Spec 6</li>
                    <li>Spec 7</li>
                    <li>Spec 8</li>
                    <li>Spec 9</li>
                    <li>Spec 10</li>
                    <li>Spec 11</li>
                    <li>Spec 12</li>
                    <li>Spec 13</li>
                    <li>Spec 14</li>
                    <li>Spec 15</li>
                    <li>Spec 16</li>
                    <li>Spec 17</li>
                    <li>Spec 18</li>
                    <li>Spec 19</li>
                    <li>Spec 20</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('partnerCert').src = data.partnerCert;
                document.getElementById('providerLogo').src = data.providerLogo;
                document.getElementById('featureDataLimit').src = data.featureDataLimit;
                document.getElementById('featurePriceBig1').textContent = data.featurePriceBig1;
                document.getElementById('featurePriceBig2').textContent = data.featurePriceBig2;
                document.getElementById('featureMonthly').textContent = data.featureMonthly;
                document.getElementById('featurePriceSmall').textContent = data.featurePriceSmall;
                document.getElementById('featureOnetime').textContent = data.featureOnetime;
                document.getElementById('featureAnnotation').textContent = data.featureAnnotation;
                document.getElementById('productImage').src = data.productImage;
                document.getElementById('productImageSpin').src = data.productImage;
                document.getElementById('productSpecsLine').src = data.productSpecsLine;
                document.getElementById('productName').textContent = data.productName;
                document.getElementById('productSpecsList').textContent = data.productSpecsList;
            })
            .catch(error => console.error('Error loading JSON data:', error));
    </script>
</body>
</html>
