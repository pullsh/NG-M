<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Gen Slide 1</title>
    <link rel="stylesheet" href="css/styles-white-lottie.css">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <!-- <video class="background-video" autoplay loop muted>
        <source src="videos/NextGen_Mobil_blackBG_4s_loop_1080p.webm" type="video/webm">
    </video> -->
    <div class="logo-header">
        <dotlottie-player id="logoAnimation" class="logo-animation" src="images/next gen mobil motion.lottie" 
            background="transparent" speed="1" style="width: 100%; height: 100%" direction="1" playMode="forwards" autoplay>
        </dotlottie-player>
        <img id="partnerCert" class="partner-cert" src="images/partner-cert.svg" alt="Partner Certification">
    </div>
    <div class="container">
        <div class="provider-features">
            <img id="providerLogo" class="provider-logo" src="" alt="Provider Logo">
            <div class="feature-price-big-columns">
                <div class="feature-price-big-left">
                    <h1 id="featurePriceBig1" class="feature-price-big1"></h1>
                </div>
                <div class="feature-price-big-right">
                    <h2 id="featurePriceBig2" class="feature-price-big2"></h2>
                    <p id="featureMonthly" class="feature-monthly"></p>
                </div>
            </div>
            <div class="feature-price-small-columns">
                <h3 id="featurePriceSmall" class="feature-price-small"></h3>
                <p id="featureOnetime" class="feature-onetime"></p>
            </div>
            <p id="featureAnnotation" class="feature-annotation"></p>
        </div>
        <div class="middle-product-image">
            <img id="productImage" class="product-image" src="">
        </div>
        <div class="product-specs">
            <img id="productSpecsLine" class="product-specs-line" src="images/product-specs-line.svg" alt="Product Specs Line">
            <div class="product-specs-right">
                <h4 id="contractName" class="contract-name">Vertrag</h4>
                <img id="featureDataLimit" class="feature-data-limit" src="" alt="Data Limit">
                <ul id="providerSpecsList" class="provider-specs-list">
                    <li>Spec 1</li>
                    <li>Spec 2</li>
                    <li>Spec 3</li>
                    <li>Spec 4</li>
                    <li>Spec 5</li>
                    <li>Spec 6</li>
                    <li>Spec 7</li>
                    <li>Spec 8</li>
                    <li>Spec 9</li>
                    <li>Spec 10</li>
                    <li>Spec 11</li>
                    <li>Spec 12</li>
                </ul>
                <h4 id="productName" class="product-name"></h4>
                <ul id="productSpecsList" class="product-specs-list">
                    <li>Spec 1</li>
                    <li>Spec 2</li>
                    <li>Spec 3</li>
                    <li>Spec 4</li>
                    <li>Spec 5</li>
                    <li>Spec 6</li>
                    <li>Spec 7</li>
                    <li>Spec 8</li>
                    <li>Spec 9</li>
                    <li>Spec 10</li>
                    <li>Spec 11</li>
                    <li>Spec 12</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('providerLogo').src = data.providerLogo;
                document.getElementById('featurePriceBig1').textContent = data.featurePriceBig1;
                document.getElementById('featurePriceBig2').textContent = data.featurePriceBig2;
                document.getElementById('featureMonthly').textContent = data.featureMonthly;
                document.getElementById('featurePriceSmall').textContent = data.featurePriceSmall;
                document.getElementById('featureOnetime').textContent = data.featureOnetime;
                document.getElementById('featureAnnotation').textContent = data.featureAnnotation;
                document.getElementById('productImage').src = data.productImage;
                document.getElementById('productName').textContent = data.productName;
                document.getElementById('featureDataLimit').src = data.featureDataLimit;

                const specsList = document.getElementById('productSpecsList');
                specsList.innerHTML = ''; // Clear existing content
                data.productSpecsList.forEach(spec => {
                    const li = document.createElement('li');
                    li.textContent = spec;
                    specsList.appendChild(li);
                });

                const providerspecsList = document.getElementById('providerSpecsList');
                providerspecsList.innerHTML = ''; // Clear existing content
                data.providerSpecsList.forEach(spec => {
                    const li = document.createElement('li');
                    li.textContent = spec;
                    providerspecsList.appendChild(li);
                });
            })
            .catch(error => console.error('Error loading JSON data:', error));
    </script>
</body>
</html>
