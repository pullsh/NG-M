<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .editor-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .editor-container input, .editor-container textarea {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
        }
        .editor-container button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <h1>JSON Data Editor</h1>
        <input type="text" id="providerLogo" placeholder="Provider Logo URL">
        <input type="text" id="featureDataLimit" placeholder="Feature Data Limit URL">
        <input type="text" id="featurePriceBig1" placeholder="Feature Price Big 1">
        <input type="text" id="featurePriceBig2" placeholder="Feature Price Big 2">
        <input type="text" id="featureMonthly" placeholder="Feature Monthly">
        <input type="text" id="featurePriceSmall" placeholder="Feature Price Small">
        <input type="text" id="featureOnetime" placeholder="Feature Onetime">
        <textarea id="featureAnnotation" placeholder="Feature Annotation"></textarea>
        <input type="text" id="productImage" placeholder="Product Image URL">
        <input type="text" id="productSpecsLine" placeholder="Product Specs Line URL">
        <input type="text" id="productName" placeholder="Product Name">
        <textarea id="productSpecsList" placeholder="Product Specs List (comma separated)"></textarea>
        <textarea id="providerSpecsList" placeholder="Provider Specs List (comma separated)"></textarea>
        <button onclick="generateJSON()">Generate JSON</button>
        <pre id="jsonOutput"></pre>
    </div>

    <script>
        function generateJSON() {
            const data = {
                providerLogo: document.getElementById('providerLogo').value,
                featureDataLimit: document.getElementById('featureDataLimit').value,
                featurePriceBig1: document.getElementById('featurePriceBig1').value,
                featurePriceBig2: document.getElementById('featurePriceBig2').value,
                featureMonthly: document.getElementById('featureMonthly').value,
                featurePriceSmall: document.getElementById('featurePriceSmall').value,
                featureOnetime: document.getElementById('featureOnetime').value,
                featureAnnotation: document.getElementById('featureAnnotation').value,
                productImage: document.getElementById('productImage').value,
                productSpecsLine: document.getElementById('productSpecsLine').value,
                productName: document.getElementById('productName').value,
                productSpecsList: document.getElementById('productSpecsList').value.split(',').map(item => item.trim()),
                providerSpecsList: document.getElementById('providerSpecsList').value.split(',').map(item => item.trim())
            };

            const jsonOutput = document.getElementById('jsonOutput');
            jsonOutput.textContent = JSON.stringify(data, null, 4);
        }
    </script>
</body>
</html>
